<!DOCTYPE html>
<html>
<head>
 <title>Latihan Validasi Form</title>
 <style>.error { color: red; font-size: 0.9em; }</style>
</head> 
<body>
 <h2>Form Registrasi</h2>
 <form onsubmit="return validasi()">
   <label for="nama">Nama Lengkap:</label><br>
   <input type="text" id="nama" name="nama"><br>
   <small id="nama-error" class="error"></small><br><br>
   <label for="email">Email:</label><br>
   <input type="email" id="email" name="email"><br>
   <small id="email-error" class="error"></small><br><br>
   <input type="submit" value="Daftar">
 </form>
 <script>
  function validasi() {
    var inputNama = document.getElementById("nama").value;
    var inputEmail = document.getElementById("email").value;
    var errorNama = document.getElementById("nama-error");
    var errorEmail = document.getElementById("email-error");
    // Reset error messages
    errorNama.innerHTML = "";
    errorEmail.innerHTML = "";
    var valid = true;
    // Validasi nama
    if (inputNama == "") {
      errorNama.innerHTML = "Nama tidak boleh kosong!";
      valid = false; // Mencegah form untuk dikirim
    }
    // Validasi email
    if (inputEmail == "") {
      errorEmail.innerHTML = "Email tidak boleh kosong!";
      valid = false; // Mencegah form untuk dikirim
    }
    if (valid) {
      alert("Registrasi berhasil!");
    }
    return valid; // Mengembalikan status validasi
  }
 </script>
</body>
</html>
